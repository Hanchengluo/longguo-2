<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>首页·龙国贸易</title>
</head>
<body>
<button id="test1">小小提示层</button>
<button id="test2">小小提示层</button>
<form id="domeform">
    <fieldset>
        <legend>登录</legend>
        <p>
            <label for="username">用户名</label>
            <input type="text" id="username" name="username"/>
        </p>
        <p>
            <label for="password">密码</label>
            <input type="password" id="password" name="password"/>
        </p>
        <p><input type="submit" name="" value="登录"/></p>
    </fieldset>
</form>
<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/layer.js" type="text/javascript" charset="utf-8"></script>
<script  type="text/javascript">
    $(document).ready(function(){
        $("#domeform").validate({
            rules:{
                username:{
                    required:true,
                    minlength:2,
                    maxlength:10
                },
                password:{
                    required:true,
                    minlength:2,
                    maxlength:16
                },
            }
        });
    });

</script>
<script  type="text/javascript">
jQuery.extend(jQuery.validator.messages, {
required: "必选字段",
remote: "请修正该字段",
email: "请输入正确格式的电子邮件",
url: "请输入合法的网址",
date: "请输入合法的日期",
dateISO: "请输入合法的日期 (ISO).",
number: "请输入合法的数字",
digits: "只能输入整数",
creditcard: "请输入合法的信用卡号",
equalTo: "请再次输入相同的值",
accept: "请输入拥有合法后缀名的字符串",
maxlength: jQuery.validator.format("请输入一个 长度最多是 {0} 的字符串"),
minlength: jQuery.validator.format("请输入一个 长度最少是 {0} 的字符串"),
rangelength: jQuery.validator.format("请输入 一个长度介于 {0} 和 {1} 之间的字符串"),
range: jQuery.validator.format("请输入一个介于 {0} 和 {1} 之间的值"),
max: jQuery.validator.format("请输入一个最大为{0} 的值"),
min: jQuery.validator.format("请输入一个最小为{0} 的值")
});
</script>
<script>
//弹出一个页面层
$('#test2').on('click', function(){
    layer.open({
        type: 1,
        skin: 'layui-layer-demo', //样式类名
        closeBtn: true, //不显示关闭按钮
        area: ['600px', '360px'],
        shadeClose: true, //点击遮罩关闭
        content: '\<\div style="padding:20px;"><div class="l-right"><ui><li><a class="icon-drop-down" href="">会员中心</a><div class="dorp-down-user"><ul><li><a href="">我的账号</a></li><li><a href="">我的交易</a></li><li><a href="">我的发布</a></li></ul></div></li><li><a class="icon-drop-down" href="">帮助中心</a><div class="dorp-down-user"><ul><li><a href="">我的账号</a></li><li><a href="">我的交易</a></li><li><a href="">我的发布</a></li></ul></div></li><li style="width: 172px;"><a >交易时间：工作日 9:00-17:30</a> </li></ui></div>\<\/div>'
    });
});
$('#test1').on('click', function(){
    layer.open({
        type: 2,
        skin: 'layui-layer-lan',
        title: 'iframe父子操作',
        maxmin: false,
        shade: 0.1,
        shadeClose: true, //点击遮罩关闭层
        area : ['800px' , '520px'],
        content: 'index.html'
    });
});
</script>
</body>
</html>
